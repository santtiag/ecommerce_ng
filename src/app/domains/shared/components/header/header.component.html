<nav>
  <div class="w-full flex flex-wrap items-center justify-between mx-auto p-4">
    <div class="flex items-center space-x-8">
      <a class="flex items-center ">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3" alt="Flowbite Logo" />
        <span class="self-center text-xl font-semibold whitespace-nowrap">Gliam</span>
      </a>
      <ul class="flex space-x-6">
        <li>
          <a routerLink='/' (click)='changesStateBar("home")'
            [ngClass]='{"underline font-bold" : stateBar() === "home"}' class="block hover:underline"
            aria-current="page">Home</a>
        </li>
        <li>
          <a routerLink='/about' (click)='changesStateBar("about")'
            [ngClass]='{"underline font-bold" : stateBar() === "about"}' class="block hover:underline">About</a>
        </li>
        <li>
          <a href="/services" class="block hover:underline">Services</a>
        </li>
      </ul>
    </div>
    <div>
      <form>
        <div class="flex">
          <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only">Your
            Email</label>
          <button id="dropdown-button" data-dropdown-toggle="dropdown"
            class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100"
            type="button">All categories <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg></button>
          <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 ">
            <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdown-button">
              <li>
                <button type="button"
                  class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Mockups</button>
              </li>
              <li>
                <button type="button"
                  class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Templates</button>
              </li>
              <li>
                <button type="button"
                  class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Design</button>
              </li>
              <li>
                <button type="button"
                  class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logos</button>
              </li>
            </ul>
          </div>
          <div class="relative w-full">
            <input type="search" id="search-dropdown"
              class="block p-2.5 w-96 z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Search Mockups, Logos, Design Templates..." required>
            <button type="submit"
              class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
              <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
              <span class="sr-only">Search</span>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="flex items-center">
      <button class="p-2 border rounded relative" (click)='toogleSideMenu()'>
        <div class="absolute -top-2 -left-2 rounded h-4 w-4 bg-black text-white text-xs" *ngIf='cart().length > 0'> {{
          cart().length }} </div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
      </button>
    </div>
  </div>
</nav>




<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-96 h-screen p-4 overflow-y-auto transition-transform bg-white"
  [class.translate-x-full]='hideSideMenu()'>
  <div class="flex justify-between items-center">
    <h5 class="text-xl font-bold leading-none text-gray-900">My Cart</h5>
    <button (click)='toogleSideMenu()'>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div>
    <div *ngIf='cart().length > 0' class="flex items-center justify-between mb-4 mt-3">
      <p class="">Total: {{ total() | currency:'$':'symbol':'1.1' }}</p>
      <a (click)='clearCart()'
        class="text-sm font-medium text-blue-600 hover:underline hover:font-bold dark:text-blue-500">
        Clear all
      </a>
    </div>
    <div *ngFor='let product of cart()'>
      <hr>
      <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">
          <li class="py-3 sm:py-4">
            <div class="flex items-center">
              <img class="w-9 rounded" [src]='product.images[0]' alt="">
              <div class="flex-1 min-w-0 ms-4">
                <p class="font-bold text-sm text-gray-900 truncate">
                  {{ product.title }}
                </p>
                <p class="text-sm text-gray-900">
                  {{ product.creationAt | timeAgo }}
                </p>
              </div>
              <div class="inline-flex items-center text-base font-semibold text-gray-900">
                {{ product.price | currency:'$':'symbol':'1.1' }}
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>


  </div>
</div>
